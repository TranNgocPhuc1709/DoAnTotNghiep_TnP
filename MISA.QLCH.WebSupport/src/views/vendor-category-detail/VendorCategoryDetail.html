<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 500px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>

    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtCodeVendorCategory`]"
        v-model="masterData[bindingControl[`txtCodeVendorCategory`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtNameVendorCategory`]"
        v-model="masterData[bindingControl[`txtNameVendorCategory`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtDescribeVendorCategory`]"
        v-model="masterData[bindingControl[`txtDescribeVendorCategory`].bindingIndex]"></e-text-box>
    </div>
    <!-- <div class="qlch-input-default item-detail">
      <e-combobox :control="bindingControl[`txtStatusVendorCategory`]"
        v-model="masterData[bindingControl[`txtStatusVendorCategory`].bindingIndex]"></e-combobox>
    </div> -->
  </template>
</base-dictionary-detail-view>
