<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 500px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>

    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtCodeUnitList`]"
        v-model="masterData[bindingControl[`txtCodeUnitList`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtExplainUnitList`]"
        v-model="masterData[bindingControl[`txtExplainUnitList`].bindingIndex]"></e-text-box>
    </div>
  </template>
</base-dictionary-detail-view>
