<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 500px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>
    <!-- <div class="qlch-input-default item-detail">
      <i>(*) Dev: Khai báo control form tại đây:</i>
    </div> -->
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtCodeCustomerCategory`]"
        v-model="masterData[bindingControl[`txtCodeCustomerCategory`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtNameCustomerCategory`]"
        v-model="masterData[bindingControl[`txtNameCustomerCategory`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtDescribeCustomerCategory`]"
        v-model="masterData[bindingControl[`txtDescribeCustomerCategory`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-combobox :control="bindingControl[`txtStatusCustomerCategory`]"
        v-model="masterData[bindingControl[`txtStatusCustomerCategory`].bindingIndex]"></e-combobox>
    </div>
  </template>
</base-dictionary-detail-view>
