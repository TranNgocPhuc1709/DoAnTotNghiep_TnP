<div class="bg-login width-full-view height-full-view d-flex-column pss-rel">
    <div class="header-login">
        <div class="img-logo height-fill width-fill"></div>
    </div>

    <div class="content-login flex-1 d-flex-center">
        <div class="frm-login-bg d-flex">
            <div class="frm-login-left height-fill d-flex-column">
                <div class="frm-login-slogan d-flex-h-center">
                    <div class="img-slogan flex-vend"></div>
                </div>
                <div class="from-login-help d-flex flex-1">
                    <div class="flex-vend">
                        <ul class="content-help">
                            <li class="d-flex">
                                <span class="i-support"></span>
                                <span class="d-flex-vcenter flex-1 text">19008677</span>
                            </li>
                            <li class="d-flex">
                                <span class="i-mail"></span>
                                <span class="d-flex-vcenter flex-1 text">support@misa.com.vn</span>
                            </li>
                            <li class="d-flex">
                                <span class="i-use-tutorial"></span>
                                <span class="d-flex-vcenter flex-1 text">Hướng dẫn sử dụng</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="frm-login-right flex-1 height-fill">
                <div class="frm-login d-flex-column">
                    <div class="frm-logo-misa"></div>
                    <div class="width-fill flex-1 d-flex-column">
                        <div class="frm-login-item">
                            <e-text-box :control="bindingControl[`txtUserName`]"
                                v-model="bindingControl[`txtUserName`].value">
                                <template v-slot:trigger-left>
                                    <div class="i-user icon-left-input pss-abs"></div>
                                </template>
                            </e-text-box>
                        </div>
                        <div class="frm-login-item">
                            <e-text-box :control="bindingControl[`txtPassword`]"
                                v-model="bindingControl[`txtPassword`].value">
                                <template v-slot:trigger-left>
                                    <div class="i-lock icon-left-input pss-abs"></div>
                                </template>
                            </e-text-box>
                        </div>
                        <div class="frm-login-item btn-login">
                            <e-button :control="btnLogin" @click="onClickLogin"></e-button>
                        </div>
                        <div class="frm-login-item d-flex">
                            <div class="flex-h-start flex-1">
                                <p class="link-action" @click="onClickForgotPassword">Quên mật khẩu?</p>
                            </div>
                            <div class="flex-h-end flex-1">
                                <p class="link-action" @click="onClickRegister">Đăng ký sử dụng</p>
                            </div>
                        </div>
                    </div>

                    <div class=" d-flex-column flex-1 flex-h-end time-work">
                        <p class="no-pad-mar d-flex-center ">
                            <b>Thời gian làm việc</b>
                        </p>
                        <p class="no-pad-mar d-flex-center ">Thứ 2 - Thứ 6 từ 8:00 đến 22:00</p>
                        <p class="no-pad-mar d-flex-center ">Thứ 7, Chủ nhật: Nghỉ</p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="footer-login">
        <div class="width-fill height-fill d-flex-center">
            <misa-copyright :websiteMISA="websiteMISA"></misa-copyright>
        </div>
    </div>

</div>
