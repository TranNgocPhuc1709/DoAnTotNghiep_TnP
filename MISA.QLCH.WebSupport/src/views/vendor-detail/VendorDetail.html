<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`min-width: 600px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>
    <div class="heading-form-vendor">
      <span>THÔNG TIN CƠ BẢN</span>
    </div>
    <div class="d-flex">
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtCodeVendor`]"
          v-model="masterData[bindingControl[`txtCodeVendor`].bindingIndex]"></e-text-box>
      </div>
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtNameVendor`]"
          v-model="masterData[bindingControl[`txtNameVendor`].bindingIndex]"></e-text-box>
      </div>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtAddressVendor`]"
        v-model="masterData[bindingControl[`txtAddressVendor`].bindingIndex]"></e-text-box>
    </div>
    <div class="d-flex">
      <div class="qlch-input-default item-detail flex-1">
        <e-combobox :control="bindingControl[`txtGroupVendor`]"
          v-model="masterData[bindingControl[`txtGroupVendor`].bindingIndex]"></e-combobox>
      </div>
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtTelephoneVendor`]"
          v-model="masterData[bindingControl[`txtTelephoneVendor`].bindingIndex]"></e-text-box>
      </div>
    </div>
    <div class="heading-form-vendor">
      <span>THÔNG TIN NGƯỜI LIÊN HỆ</span>
    </div>
    <div class="d-flex">
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtFullNameVendor`]"
          v-model="masterData[bindingControl[`txtFullNameVendor`].bindingIndex]"></e-text-box>
      </div>
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtEmailVendor`]"
          v-model="masterData[bindingControl[`txtEmailVendor`].bindingIndex]"></e-text-box>
      </div>
    </div>
    <div class="d-flex">
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtPhoneContactVendor`]"
          v-model="masterData[bindingControl[`txtPhoneContactVendor`].bindingIndex]"></e-text-box>
      </div>
      <div class="qlch-input-default item-detail flex-1">
        <e-text-box :control="bindingControl[`txtTitleVendor`]"
          v-model="masterData[bindingControl[`txtTitleVendor`].bindingIndex]"></e-text-box>
      </div>
    </div>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtAddressItemVendor`]"
        v-model="masterData[bindingControl[`txtAddressItemVendor`].bindingIndex]"></e-text-box>
    </div>
    <div class="qlch-input-default item-detail">
      <e-combobox :control="bindingControl[`txtStatusVendor`]"
        v-model="masterData[bindingControl[`txtStatusVendor`].bindingIndex]"></e-combobox>
    </div>
  </template>
</base-dictionary-detail-view>
