<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 1000px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>
    <div class="content-form-inventory d-flex">
      <div class="form-inventory-detail-left flex-1">
        <span class="heading-inventory-info">THÔNG TIN CHUNG</span>

        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn4`]"
            v-model="masterData[bindingControl[`txtColumn4`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-combobox :control="bindingControl[`txtColumn3`]"
            v-model="masterData[bindingControl[`txtColumn3`].bindingIndex]"></e-combobox>
        </div>
      </div>
      <div class="form-inventory-detail-right">
        <span class="heading-inventory-info">CHỨNG TỪ</span>

        <div class="qlch-input-default item-detail">
          <e-date :control="bindingControl[`txtColumn1`]"
            v-model="masterData[bindingControl[`txtColumn1`].bindingIndex]"></e-date>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn2`]"
            v-model="masterData[bindingControl[`txtColumn2`].bindingIndex]"></e-text-box>
        </div>


      </div>
    </div>
    <div class="grid-footer">
      <span class="heading-inventory-info">Chi tiết</span>
      <e-grid :control="tblInventory" @loadData="onLoadData" />
    </div>
    <div class="synthetic-footer d-flex-vcenter">
      <div class="main-synthetic d-flex-vcenter flex-1">
        <e-number :control="bindingControl[`txtColumn6`]"
          v-model="masterData[bindingControl[`txtColumn6`].bindingIndex]"></e-number>
      </div>
      <div class="main-synthetic d-flex-vcenter flex-1">
        <e-number :control="bindingControl[`txtColumn7`]"
          v-model="masterData[bindingControl[`txtColumn7`].bindingIndex]"></e-number>
      </div>
      <div class="main-synthetic d-flex-vcenter flex-1">
        <e-number :control="bindingControl[`txtColumn8`]"
          v-model="masterData[bindingControl[`txtColumn8`].bindingIndex]"></e-number>
      </div>

    </div>

  </template>
</base-dictionary-detail-view>
