<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 800px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>
    <div class="info-form-goodsorder d-flex">
      <div class="form-goodsorder-detail-left flex-1">
        <span class="heading-goodsorder-info">THÔNG TIN CHUNG</span>
        <div class="qlch-input-default item-detail d-flex">
          <e-combobox @dataChange="ShowNameVendor" :control="bindingControl[`txtSupplierOrder`]"
            v-model="masterData[bindingControl[`txtSupplierOrder`].bindingIndex]"></e-combobox>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtSupplierNameOrder`]"
            v-model="masterData[bindingControl[`txtSupplierNameOrder`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-combobox @dataChange="ShowNameEmployee" :control="bindingControl[`txtPersonOrder`]"
            v-model="masterData[bindingControl[`txtPersonOrder`].bindingIndex]"></e-combobox>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtPersonOrderName`]"
            v-model="masterData[bindingControl[`txtPersonOrderName`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtExplainOrder`]"
            v-model="masterData[bindingControl[`txtExplainOrder`].bindingIndex]"></e-text-box>
        </div>
      </div>
      <div class="form-goodsorder-detail-right">
        <span class="heading-goodsorder-info">CHỨNG TỪ</span>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtNumberOrder`]"
            v-model="masterData[bindingControl[`txtNumberOrder`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-date :control="bindingControl[`txtDateOrder`]"
            v-model="masterData[bindingControl[`txtDateOrder`].bindingIndex]"></e-date>
        </div>
        <div class="qlch-input-default item-detail">
          <e-combobox :control="bindingControl[`txtStatusOrder`]"
            v-model="masterData[bindingControl[`txtStatusOrder`].bindingIndex]"></e-combobox>
        </div>
      </div>
    </div>
    <div class="grid-footer">
      <div class="d-flex">
        <div class="grid-footer-item flex-1">
          <span class="heading-goodsorder-info flex-1">Chi tiết</span>
        </div>

      </div>
      <div class="grid-GoodsOrder">
        <table class="flex-1">
          <thead>
            <tr>
              <th>Mã Hàng Hóa</th>
              <th>Tên Hàng Hóa</th>
              <th>Đơn vị tính</th>
              <th>Số lượng đặt</th>
              <th>Đơn giá</th>
              <th>Thành tiền</th>
              <th>
                <e-button :control="btnAddListTable" @click="AddListTable()" />
              </th>

            </tr>
          </thead>
          <tbody>
            <tr v-if="lstGoodsOrderDetail?.length > 0" v-for="item in lstGoodsOrderDetail"
              :key="item.GoodsOrderDetailId">
              <td>
                <e-combobox @dataChange="ShowNameProduct($event, item)" :control="txtCodeProductOrder"
                  v-model="item.CodeProductOrder"></e-combobox>
              </td>
              <td>
                <e-text-box :control="txtNameProductOrder" v-model="item.NameProductOrder"></e-text-box>
              </td>
              <td>
                <e-text-box :control="txtUnitProductOrder" v-model="item.UnitProductOrder"></e-text-box>
              </td>
              <td>
                <e-number @blur="ShowPaymentOrder($event, item)" :control="txtNumberProductOrder"
                  v-model="item.NumberProductOrder"></e-number>
              </td>
              <td>
                <e-number :control="txtUnitPriceOrder" v-model="item.UnitPriceOrder"></e-number>
              </td>
              <td>
                <e-number :control="txtPaymentOrder" v-model="item.PaymentOrder"></e-number>
              </td>
              <td>
                <e-button :control="btnDelListTable" @click="DelListTable(item)" />
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
    <div class="synthetic-footer d-flex-vcenter d-flex-sp-center">
      <div class="main-synthetic d-flex-vcenter ">
        <e-number :control="bindingControl[`txtTotalOrder`]"
          v-model="masterData[bindingControl[`txtTotalOrder`].bindingIndex]"></e-number>
      </div>
      <div class="main-synthetic d-flex-vcenter">
        <e-number :control="bindingControl[`txtFullMoneyOrder`]"
          v-model="masterData[bindingControl[`txtFullMoneyOrder`].bindingIndex]"></e-number>
      </div>
    </div>

  </template>
</base-dictionary-detail-view>
