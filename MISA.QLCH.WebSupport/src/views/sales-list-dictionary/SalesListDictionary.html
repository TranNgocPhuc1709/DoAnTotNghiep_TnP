<div class="heading-sales d-flex-center">
  <h1>BẢNG KÊ HÓA ĐƠN VÀ ĐƠN HÀNG</h1>
</div>
<div class="content-data-sales d-flex-vcenter">
  <div class=" flex-1 d-flex-vcenter ">
    <div class="ccb-item-data-sales">
      <e-combobox :control="cbbSales" v-model="cbbSales.value" />
    </div>
    <div class="item-data-sales">
      <e-date :control="dtBeginRequire" v-model="dtBeginRequire.value" />
    </div>
    <div class="item-data-sales">
      <e-date :control="dtEndRequire" v-model="dtEndRequire.value" />
    </div>
    <div class="btn-item-data-sales">
      <e-button :control="btnGetData" />
    </div>
  </div>
  <div class="d-flex-vcenter">
    <div class="btn-item-data-sales">
      <e-button :control="btnPrintData" />
    </div>
    <div class="btn-item-data-sales">
      <e-button :control="btnExportData" />
    </div>
  </div>
</div>
<div class="height-fill width-fill">
  <!-- <base-dictionary-list-view :viewControl="viewControl" @loadMaster="onLoadMaster"
    @changeSelectedRecordMaster="onChangeSelectedRecordMaster"
    @toolbarClick="onSelectAction"></base-dictionary-list-view> -->

  <div class="form-sales height-fill">
    <div class="table-list">
      <table class="flex-1">
        <thead>
          <tr>
            <th>Thời Gian Tạo Hóa Đơn</th>
            <th>Số Hóa Đơn</th>
            <th>Tổng (3) = (1) - (2)</th>
            <th>Tiền Hàng (1)</th>
            <th>Khuyến Mại (2)</th>
            <th>Nhân Viên Bán Hàng</th>
            <th>Ghi Chú</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-if="lstBill?.length > 0" v-for="item in lstBill" :key="item.BillId">
            <td>
              <!-- <e-text-box :control="txtTimesSalesDetail" v-model="item.DateBill"></e-text-box> -->
              {{item.DateBill}}
            </td>
            <td @click="ShowBill()">
              <!-- <e-text-box :control="txtBillsSalesDetail" v-model="item.NumberBill"></e-text-box> -->
              {{item.NumberBill}}
            </td>
            <td>
              <!-- <e-number :control="txtTotalSalesDetail" v-model="item.collectedMoney"></e-number> -->
              {{item.collectedMoney}}
            </td>
            <td>
              <!-- <e-number :control="txtGoodsMoneySalesDetail" v-model="item.TotalMoneyBill"></e-number> -->
              {{item.TotalMoneyBill}}
            </td>
            <td>
              <!-- <e-number :control="txtPromotionSalesDetail" v-model="item.numVoucherTotalPrice"></e-number> -->
              {{item.numVoucherTotalPrice}}
            </td>
            <td>
              <!-- <e-text-box :control="txtSalesAgent" v-model="item.SalesAgent"></e-text-box> -->
              {{item.SalesAgent}}
            </td>
            <td>
              <!-- <e-text-box :control="txtNoticeSales" v-model="item.NoticeBill"></e-text-box> -->
              {{item.NoticeBill}}
            </td>
            <td>
              <e-button :control="btnDelListTable" @click="DelListTable(item)" />
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
