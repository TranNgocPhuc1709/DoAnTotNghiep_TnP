<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`min-width: 600px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>

    <div class="form-cash-payment d-flex">
      <div class="form-cashPayment-detail-left flex-1">
        <span class="heading-cashPayment-info">THÔNG TIN CHUNG</span>
        <div class="qlch-input-default item-detail">
          <e-combobox :control="bindingControl[`txtColumn6`]"
            v-model="masterData[bindingControl[`txtColumn6`].bindingIndex]"></e-combobox>
        </div>
        <div class="qlch-input-default item-detail">
          <e-combobox :control="bindingControl[`txtColumn4`]"
            v-model="masterData[bindingControl[`txtColumn4`].bindingIndex]"></e-combobox>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn7`]"
            v-model="masterData[bindingControl[`txtColumn7`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn8`]"
            v-model="masterData[bindingControl[`txtColumn8`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn5`]"
            v-model="masterData[bindingControl[`txtColumn5`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-combobox :control="bindingControl[`txtColumn9`]"
            v-model="masterData[bindingControl[`txtColumn9`].bindingIndex]"></e-combobox>
        </div>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn10`]"
            v-model="masterData[bindingControl[`txtColumn10`].bindingIndex]"></e-text-box>
        </div>
      </div>

      <div class="form-cashPayment-detail-right">
        <span class="heading-cashPayment-info">CHỨNG TỪ</span>
        <div class="qlch-input-default item-detail">
          <e-text-box :control="bindingControl[`txtColumn2`]"
            v-model="masterData[bindingControl[`txtColumn2`].bindingIndex]"></e-text-box>
        </div>
        <div class="qlch-input-default item-detail">
          <e-date :control="bindingControl[`txtColumn1`]"
            v-model="masterData[bindingControl[`txtColumn1`].bindingIndex]"></e-date>
        </div>
        <div class="qlch-input-default item-checkbox-detail">
          <e-checkbox :control="bindingControl[`txtColumn11`]"
            v-model="masterData[bindingControl[`txtColumn11`].bindingIndex]"></e-checkbox>
        </div>

      </div>
    </div>
    <div class="grid-footer">
      <span class="heading-cashReceipt-info">Chi tiết</span>
      <e-grid :control="tblCashPayment" @loadData="onLoadData" />
    </div>
    <div class="synthetic d-flex-vcenter">
      <e-text-box :control="bindingControl[`txtColumn12`]"
        v-model="masterData[bindingControl[`txtColumn12`].bindingIndex]"></e-text-box>
    </div>

  </template>
</base-dictionary-detail-view>
