<base-dictionary-detail-view :idRoot="idRoot" :propView="propView" :styleFrom="`width: 500px;`"
  @toolbarClick="onSelectAction" @closeFormClick="onCloseForm">
  <template v-slot:content-detail>
    <div class="qlch-input-default item-detail">
      <e-text-box :control="bindingControl[`txtShiftName`]"
        v-model="masterData[bindingControl[`txtShiftName`].bindingIndex]"></e-text-box>
    </div>
    <div class="d-flex">
      <div class="qlch-input-default item-detail">
        <e-combobox :control="bindingControl[`txtShiftTimeStart`]"
          v-model="masterData[bindingControl[`txtShiftTimeStart`].bindingIndex]"></e-combobox>
      </div>
      <div class="qlch-input-default item-detail">
        <e-combobox :control="bindingControl[`txtShiftTimeStartEnd`]"
          v-model="masterData[bindingControl[`txtShiftTimeStartEnd`].bindingIndex]"></e-combobox>
      </div>
    </div>
    <div class="qlch-input-default item-detail">
      <e-combobox :control="bindingControl[`txtShiftStatus`]"
        v-model="masterData[bindingControl[`txtShiftStatus`].bindingIndex]"></e-combobox>
    </div>
  </template>
</base-dictionary-detail-view>
